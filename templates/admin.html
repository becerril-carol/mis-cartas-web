<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; padding: 40px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .btn-volver { font-size: 0.8rem; background: #007bff; color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: #f1f3f5; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .link-ver { color: #007bff; text-decoration: none; font-weight: 600; }
        .link-ver:hover { text-decoration: underline; }
        .btn-eliminar { color: #d63031; text-decoration: none; font-size: 0.9rem; margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1> Mis Registros üìú <a href="/" class="btn-volver">Ir al Inicio</a> </h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre (Clic para ver)</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for carta in cartas %}
            <tr>
                <td>#{{ carta.id }}</td>
                <td>
                    <a href="/ver/{{ carta.id }}" target="_blank" class="link-ver">
                        {{ carta.nombre }} üëÅÔ∏è
                    </a>
                </td>
                <td>{{ carta.fecha }}</td>
                <td>
                    <a href="/eliminar/{{ carta.id }}" class="btn-eliminar" onclick="return confirm('¬øBorrar registro?')">
                        Eliminar üóëÔ∏è
                    </a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" style="text-align:center;">No hay registros.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
