<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital@1&display=swap');
        
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: #f0f2f5; font-family: 'Montserrat', sans-serif;
        }

        .carta-container {
            background-color: {{ fondo }}; 
            color: {{ texto }};
            width: 80%; max-width: 600px;
            padding: 50px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            -webkit-print-color-adjust: exact;

            /* Lógica de Estilos */
            {% if estilo == 'formal' %}
                border: 15px double {{ texto }};
                border-radius: 0px;
            {% elif estilo == 'moderno' %}
                border: 3px solid {{ texto }};
                border-radius: 40px;
            {% else %}
                border: none;
                border-radius: 10px;
            {% endif %}
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 10px 0; color: {{ texto }}; }
        .puesto { font-weight: bold; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.8; }
        .motivo { line-height: 1.6; margin: 20px 0; font-size: 1.1rem; }
        .frase-box { font-style: italic; padding: 20px; border-top: 1px solid {{ texto }}; border-bottom: 1px solid {{ texto }}; margin: 30px 0; }
        .firma { margin-top: 50px; font-weight: bold; border-top: 1px solid {{ texto }}; display: inline-block; padding-top: 10px; width: 200px; }
    </style>
</head>
<body>
    <div class="carta-container">
        <div style="font-size: 0.8rem; letter-spacing: 3px;">RECONOCIMIENTO OFICIAL</div>
        <p>Otorgado a:</p>
        <h1>{{ nombre }}</h1>
        <div class="puesto">{{ puesto }}</div>
        <div class="motivo">{{ motivo }}</div>
        <div class="frase-box">"{{ frase }}"</div>
        <div class="firma">DIRECCIÓN GENERAL<br><small>{{ empresa }}</small></div>
    </div>
</body>
</html>
